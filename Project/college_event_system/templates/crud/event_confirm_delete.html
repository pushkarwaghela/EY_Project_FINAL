{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                        <h2 class="text-danger">Delete Event</h2>
                    </div>
                    
                    <div class="alert alert-danger">
                        <h5 class="alert-heading">Warning!</h5>
                        <p class="mb-0">
                            You are about to delete: <strong>"{{ event.title }}"</strong><br>
                            This action cannot be undone.
                        </p>
                    </div>
                    
                    <p class="text-muted mb-4">
                        All registrations and attendance records for this event will be deleted.
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'event_detail' event.event_id %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>Delete Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
