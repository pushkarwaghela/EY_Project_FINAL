{% extends 'base.html' %}
{% load static %}

{% block title %}
Update Attendance - Admin
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>{{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <input type="text" class="form-control" 
                                   value="{{ attendance.student.get_full_name }} ({{ attendance.student.student_id }})" 
                                   disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Event</label>
                            <input type="text" class="form-control" 
                                   value="{{ attendance.event.title }} - {{ attendance.event.date }}" 
                                   disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Marked At</label>
                            <input type="text" class="form-control" 
                                   value="{{ attendance.marked_at }}" 
                                   disabled>
                        </div>
                        
                        {{ form.as_p }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'attendance_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> {{ submit_text }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
